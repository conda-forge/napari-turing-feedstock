{% set name = "napari-turing" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-turing-{{ version }}.tar.gz
  sha256: d34413ca2fa27b7c4419f3fb7e1b9ba1f077d421ba7d744a1943caa41a3e20e8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - magicgui
    - napari
    - numpy
    - python >={{ python_min }}
    - qtpy
    - scikit-image
    - scipy

test:
  imports:
    - napari_turing
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/leoguignard/napari-turing
  summary: A plugin to run simmple simulations of Turing patterns
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - leoguignard
